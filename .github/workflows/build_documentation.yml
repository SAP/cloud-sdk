name: Build Cloud SDK Documentation

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: Build docs
        run: npm run build
      - run: brew install vale
      - name: Vale (Linter for prose)
        run: vale docs/
