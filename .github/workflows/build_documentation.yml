name: Build Cloud SDK Documentation

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          run: |
            npm ci
            npm run build
      - name: Vale (Linter for prose)
        uses: errata-ai/vale-action@v1.3.0
        with:
          files: docs
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
