; Vale is a command-line tool that brings code-like linting to prose.
; More information here: https://docs.errata.ai/vale/about/

StylesPath = styles

Vocab = SAP
; MinAlertLevel = suggestion
MinAlertLevel = warning

[formats]
mdx = md

[*.md]
BasedOnStyles = Vale, SAP
BlockIgnores = (<(img|br|Tabs|Redirect|a|MvnBadge|embed|Csrf|parallelization)\s[^>]+>+?), \
(?s) *(import[^\n]+;)
TokenIgnores = (<(img|br|Tabs|Redirect|a|MvnBadge|embed|Csrf|parallelization)\s[^\n]+>+?)
WordTemplate = \b(?:%s)\b

Vale.Terms = warning
